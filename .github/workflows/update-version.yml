name: Update version.txt

on:
  push:
    paths:
      - "/mbilseshapp/mbilse"   # 只监听这个文件变化

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Extract version from mbilse
        id: getver
        run: |
          # 提取 mbilseshapp/mbilse 中 ver=xxx; 里的值
          ver=$(grep -oP '(?<=^ver=).*' mbilseshapp/mbilse | head -n1 | tr -d ';')
          echo "version=$ver" >> $GITHUB_OUTPUT

      - name: Update version.txt
        run: |
          echo "${{ steps.getver.outputs.version }}" > version.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add version.txt
          if git diff --cached --quiet; then
            echo "No changes in version.txt"
          else
            git commit -m "Update version.txt to ${{ steps.getver.outputs.version }}"
            git push
          fi